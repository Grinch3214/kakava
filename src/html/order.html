<section id="order" class="order">
	<div class="container">
		<h2 class="order__title main-title">Оформить заказ</h2>
		<div class="order__content">
			<div class="order__left">
				<div class="order__image">
					<img src="@img/order.jpg" alt="image">
				</div>
			</div>
			<div class="order__right">
				<form class="order__form" id="form">
					<div class="order__input">
						<input id="formName" class="order__input-name" type="text" placeholder="Имя*">
						<span class="form-error">* введите Ваше имя</span>
					</div>
					<div class="order__input">
						<input id="formPhone" class="order__input-tel" type="tel" placeholder="Телефон*">
						<span class="form-error">* введите Ваш номер телефона</span>
					</div>
					<div class="order__input">
						<input id="formEmail" class="order__input-email" type="email" placeholder="Email">
					</div>
					<input id="formBtn" type="submit" value="Оформить заказ" class="order__form-btn main-btn" />
				</form>
			</div>
		</div>
	</div>
</section>
